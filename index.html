<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with OrbitControls</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <!-- Tambahkan Three.js, OBJLoader, dan OrbitControls dari CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

<script>
    // Setup scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add OrbitControls for rotating the camera
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smooth rotation
    controls.dampingFactor = 0.05;
    controls.maxPolarAngle = Math.PI; // Limits vertical rotation
    controls.minPolarAngle = 0;
    controls.autoRotate = false; // If you want auto-rotate, set this to true
    controls.autoRotateSpeed = 2.0;

    // Add lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 1, 1).normalize();
    scene.add(light);

    // Load .obj model
    const loader = new THREE.OBJLoader();
    loader.load(
        'KAMAR PROTOTIPE R2.obj', // Ganti dengan path relatif ke file .obj Anda
        function (object) {
            scene.add(object);
            object.position.set(0, 0, 0);
            object.scale.set(0.5, 0.5, 0.5);  // Atur skala model jika perlu
        },
        function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        function (error) {
            console.log('An error happened', error);
        }
    );

    // Set camera position
    camera.position.set(5, 5, 5); // Set initial camera position

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Update controls on each frame
        renderer.render(scene, camera);
    }
    animate();

    // Handle window resizing
    window.addEventListener('resize', function () {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
